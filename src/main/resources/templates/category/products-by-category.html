<!DOCTYPE html >
<html  lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<title th:text="${title}"></title>
	  <link rel="stylesheet" type="text/css" th:href="@{/font/css/fontawesome-all.min.css}"/>
	
</head>
<body>
    <div layout:fragment="carousel">
    </div>
	<div layout:fragment="products">
		<!-- ARTICLES -->
				<div class="row">
					
					<div class="col-lg-12">
						<a id="mProductUrl" hidden="true" th:href="${productUrl}">Products</a>
						<ol th:if="${current==urls.Products}" class="breadcrumb">
							   <li > <a class="f5" th:href="${urls.Home}">Home</a> </li>
							   <li class="mx-2">/</li>
							   <li class="active f45">All Products</li>
							   <li id="url" ></li>
                                 
						</ol>
						<ol th:if="${category!=null}" class="breadcrumb">
							   <li > <a th:href="${urls.Home}"  class="f5 text-secondary">Home</a> </li>
							   <li class="mx-2">/</li>
							   <li class="active  f45">Category</li>
							   <li class="mx-2">/</li>
							   <li class="active  f5 " th:text="${category.name}"></li>

						</ol>
					</div>
				<div class="container-fluid">
                   <div class="table-responsive">
					<table id="productsTable" class="table table-striped table-bordered w-100">
									<thead>
										<tr>
										  <td class="f5"></td>
										  <td class="f5">NAME</td>
										  <td class="f5">Brand</td>
										  <td class="f5">Price</td>
										  <td class="f5">Qty Available</td>
										  <td class="f5">Action</td>
										</tr>
										
									</thead>
									<tfoot>
										<tr>
										  <td class="f5"></td>
										  <td class="p2">NAME</td>
										  <td class="p-2">Brand</td>
										  <td class="p-2">Price</td>
										  <td class="p-2">Qty Available</td>
										  <td class="f5">Actions</td>
										</tr>
										
									</tfoot>
								</table>
					  </div>
					</div>

					
				</div>
				<!-- ARTICLES -->
				
     
	</div>
	<div layout:fragment="scripts">
	 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/datatables.min.css"/>
 <script type="text/javascript" th:src="@{/js/datatables.min.js}"></script>
    <script  th:inline="javascript">
       var productUrl = [[${productUrl}]];
       var addCartUrl = [[${cUrls.add}]];
       console.log(productUrl);
    </script>
     <script type="text/javascript" th:src="@{/js/productsApp.js}"></script>
	</div>
    
</body>
</html>
