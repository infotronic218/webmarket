<!DOCTYPE html >
<html  lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<title th:text="${title}"></title>
	  
	
</head>
<body>
    <div layout:fragment="carousel"><!-- NO Coursel --></div>
	<div layout:fragment="products">
		<!-- ARTICLES -->
				<div class="col align-items-center">
					<h1 class="text-center f5">Account Setting </h1>
					<form th:object="${costomer}"   th:action="${rUrls.update}" method="post">
                            <!-- FIRST NAME -->
                            <div class="form-group row">
						    <label for="inputEmail3" class="col-sm-4 col-form-label">First Name</label>
						    <div class="col">
						      <input type="text" required="required" class="form-control" th:field="*{firstname}" placeholder="Enter your first name"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
						  </div>
						  <!-- LAST NAME -->
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Last Name</label>
						    <div class="col">
						      <input type="text" required="required" class="form-control" th:field="*{lastname}" placeholder="Enter your last name"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
						  </div>
						  <!-- VILLE-->
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">City Name</label>
						    <div class="col">
						      <input type="text"  class="form-control" th:field="*{city}" placeholder="Enter your city name"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
						  </div>
                          <!-- Address -->
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Address</label>
						    <div class="col">
						      <input type="text"  class="form-control" th:field="*{address}" placeholder="Enter your address "/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
						  </div>
                         
                         <!-- TELELEPHONE  -->
                         <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Telephone Number</label>
						    <div class="col">
						      <input type="text"  class="form-control" th:field="*{telephone}" placeholder="Enter your telephone number"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
						  </div>
						  <!-- EMAIL -->
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Email Address</label>
						    <div class="col">
						      <input type="email" required="required" disabled="disabled" class="form-control" th:field="*{email}" placeholder="Enter your email address"/>
						      <input hidden="true" th:field="*{email}"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						  </div>
						  <input hidden="true" th:field="*{password}" />
						  <input hidden="true" th:field="*{confirm}" />
                         <!-- PASSWORD
                         <div th:if="">
                        
						  <div class="form-group row" >
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
						    <div class="col">
						      <input type="password" required="required" class="form-control" th:field="*{password}" placeholder="Enter your Password"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						  </div>-->
						  <!-- CONFIRM PASSWORD 
						  <div class="form-group row" hidden="true">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Password Confirm</label>
						    <div class="col">
						      <input type="password" required="required" class="form-control" th:field="*{confirm}" placeholder="Enter your Password to confirm"/>
						    </div>
						   </div>
						  </div>-->
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label"></label>
						    <div class="col">
						      <button type="submit" class="btn btn-secondary">Register</button>
						      
						    </div>
						  </div>
                            
			              </form>
					
				</div>
				<!-- ARTICLES -->
				

	</div>

</body>
</html>
