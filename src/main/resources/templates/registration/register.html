<!DOCTYPE html>
<html  lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<head>
	<title>Products</title>
</head>
<body>
 <div class="" layout:fragment="nav"><!--NO NAV BAR--></div>
  <div class="container " layout:fragment="main">
  	  
  	  <div class="d-flex flex-column align-items-center align-content-center" >
  	         <div class="col-8">
	          <div class="card ">
	             <div class="card-header bg-secondary text-light text-center "> Registration </div>
							           
	            <div class="card-body ">
	                      
			              <form th:object="${costomer}"  th:action="${rUrls.memoriseUser}" method="post">
                            
                            <div class="form-group row">
						    <label for="inputEmail3" class="col-sm-4 col-form-label">First Name</label>
						    <div class="col">
						      <input type="text" required="required" class="form-control" th:field="*{firstname}" placeholder="Enter your first name"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Last Name</label>
						    <div class="col">
						      <input type="text" required="required" class="form-control" th:field="*{lastname}" placeholder="Enter your last name"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Email Address</label>
						    <div class="col">
						      <input type="email" required="required" class="form-control" th:field="*{email}" placeholder="Enter your email address"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
						    <div class="col">
						      <input type="password" required="required" class="form-control" th:field="*{password}" placeholder="Enter your Password"/>
						    </div>
						     <span class="f3 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						  </div>
						  
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label">Password Confirm</label>
						    <div class="col">
						      <input type="password" required="required" class="form-control" th:field="*{confirm}" placeholder="Enter your Password to confirm"/>
						    </div>
						   
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword3" class="col-sm-4 col-form-label"></label>
						    <div class="col">
						      <button type="submit" class="btn btn-secondary">Register</button>
						      
						    </div>
						  </div>
                            
			              </form>
	            </div>
	          </div>
	          </div>
        </div>

  </div>
  <div layout:fragment="footer"><!--NO FOOTER--></div>
</body>
</html>
